<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/logo.png" type="image">
    <title>Gamers | Noticias</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    {% if es_admin %}
        {% include 'navbarAdmin.html' %}
    {% else %}
        {% include 'navbar.html' %}
    {% endif %}
    <main class="news-container">
        {% for noticia in noticias %}
        <section class="news-item" id="{{ noticia.IdNoticia }}" href="{{ url_for('BPnoticias.detalle_noticia', id=noticia.IdNoticia) }}">
            <img src="{{noticia.Img}}">
            <h2>{{noticia.Titulo}}</h2>
            <h3>{{noticia.Subtitulo}}</h3>
            <h4>{{noticia.Fecha}}</h4>
            <p>{{noticia.Contenido}}</p>
            <a href="#">Leer m√°s</a>
        </section>
        {% endfor %}
    </main>
</body>
</html>
