<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../static/img/logo.png" type="image">
    <title>Gamers | Añadir Contenido</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
    {% if es_admin %}
        {% include 'navbarAdmin.html' %}
    {% else %}
        {% include 'navbar.html' %}
    {% endif %}
    <main class="games-container">
        {% for noticia in noticias %}
        <section class="game-item" id="{{ noticia.IdNoticia }}">
            <img src="{{noticia.Img}}">
            <h2>{{noticia.Titulo}}</h2>
            <h3 class="Subtitulo">{{noticia.Subtitulo}}</h3>
            <h4>{{noticia.Fecha}}</h4>
            <p class="Texto">{{noticia.Contenido}}</p>
            <a href="{{ url_for('BPnoticias.edit_noticia', noticia_id=noticia.IdNoticia) }}">Ver más</a>
        </section>
        {% endfor %}
    </main>
</body>
</html>
