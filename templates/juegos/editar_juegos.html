<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../static/img/logo.png" type="image">
    <title>Gamers | Añadir Contenido</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
    {% if es_admin %}
        {% include 'navbarAdmin.html' %}
    {% else %}
        {% include 'navbar.html' %}
    {% endif %}
    <main class="games-container">
        {% for juego in juegos %}
        <section class="game-item" id="{{ juego.IdJuego }}">
            <img src="{{juego.Imagen}}">
            <h2>{{juego.Nombre}}</h2>
            <h3>{{juego.Genero}}</h3>
            <p class="Texto">{{juego.Descripcion}}</p>
            <a href="{{ url_for('BPjuegos.edit_juego', juego_id=juego.IdJuego) }}">Ver más</a>
        </section>
        {% endfor %}
    </main>
</body>
</html>
